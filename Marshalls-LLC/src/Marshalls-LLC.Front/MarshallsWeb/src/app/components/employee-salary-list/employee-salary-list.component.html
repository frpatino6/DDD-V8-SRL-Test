<app-tool-bar></app-tool-bar>
<mat-table [dataSource]="dataSourceGroupBy.employees" class="mat-elevation-z8">

    <ng-container matColumnDef="NombreCompleto">
        <th mat-header-cell *matHeaderCellDef> Nombre completo. </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
    </ng-container>

    <ng-container matColumnDef="Division">
        <th mat-header-cell *matHeaderCellDef> División. </th>
        <td mat-cell *matCellDef="let element"> {{element.divisionName}} </td>
    </ng-container>

    <ng-container matColumnDef="Posicion">
        <th mat-header-cell *matHeaderCellDef> Posición. </th>
        <td mat-cell *matCellDef="let element"> {{element.positionName}} </td>
    </ng-container>

    <ng-container matColumnDef="FechaInicio">
        <th mat-header-cell *matHeaderCellDef> Fecha inicio. </th>
        <td mat-cell *matCellDef="let element"> {{element.beginDateFormat}} </td>
    </ng-container>

    <ng-container matColumnDef="Cumpleanos">
        <th mat-header-cell *matHeaderCellDef> Cumpleaños. </th>
        <td mat-cell *matCellDef="let element"> {{element.birthdayFormat}} </td>
    </ng-container>

    <ng-container matColumnDef="NumeroIdentificacion">
        <th mat-header-cell *matHeaderCellDef> Número identificación. </th>
        <td mat-cell *matCellDef="let element"> {{element.identificationNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="SalarioTotal">
        <th mat-header-cell *matHeaderCellDef> Salario total. </th>
        <td mat-cell *matCellDef="let element"> {{element.totalSalary}} </td>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    <mat-row *matRowDef="let row; columns: ['groupHeader']; when: isGroup"> </mat-row>

</mat-table>
